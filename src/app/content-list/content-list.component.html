<!-- start page title -->
<app-pagetitle title="Content Management" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row mt-0 custom-datatable">
    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="">
            <div class="">
                <table class="table table-striped table-bordered table-sm mt-0 mb-3 w-100">
                    <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Last Updated</th>
                            <th class="action-table text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let content of contentData; let in = index;">
                            <td>{{content?.title | titlecase}}</td>
                            <td>{{content?.updated_at | date:'dd MMMM, y'}}</td>
                            <td class="action-table-td text-center"><a routerLink="/edit-content/{{content?._id}}">
                                <i-feather name="edit-2" placement="top" ngbTooltip="Edit {{content?.title}}"
                                    class="cursor-pointer"></i-feather>
                            </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #DialogBoxComponent let-c="close" let-d="dismiss">
    <div class="modal-body">
        <div class="row mb-3">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                <h4 class="text-themeBlack text-center mb-1 font-size-18 font-weight-500">
                    <ng-container *ngIf="currentUserStatus == 1">
                        Do you want to change user status active to inactive?
                    </ng-container>
                    <ng-container *ngIf="currentUserStatus == 0">
                        Do you want to change user status inactive to active?
                    </ng-container>
                </h4>
            </div>
        </div>
        <div class="new-ui-card-action text-center mt-0">
            <button class="btn-new-ui-decline me-3 mb-0" aria-label="Close" (click)="d('Cross click')"
                type="button">No</button>
            <button class="btn-new-ui-accept" type="button"
                (click)="updateStatus(currentUserId, currentIndex, currentUserStatus)">
                Yes
            </button>
        </div>
    </div>
</ng-template>
