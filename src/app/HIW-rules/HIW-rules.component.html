<!-- start page title -->
<app-pagetitle title="How It Work Rules" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="text-end me-1 my-3">
    <button type="button" class="btn btn-primary save-cp-btn w-auto px-4"
        (click)="updateRulesData(updateRulesComponent, -999, '', '', 'rulesAdd')">
        Add Rules
    </button>
</div>
<div class="row mt-0 custom-datatable topic-list">
    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-sm my-3 w-100">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Sport Name</th>
                        <th>Created Date</th>
                        <th class="action-table text-center">Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="rulesData?.data">
                    <tr *ngFor="let rules of rulesData.data; let i = index;">
                        <td>{{rules?.title}}</td>
                        <td>{{rules?.sport_name}}</td>
                        <td>{{rules?.created_at | date:'dd MMMM, y'}}</td>
                        <td class="action-table-td text-center">
                            <i-feather name="edit-2" placement="top" ngbTooltip="Edit" class="cursor-pointer"
                                (click)="updateRulesData(updateRulesComponent, i, rules?._id, rules, 'rulesUpdate')"></i-feather>
                            <a (click)="confirmModalOpen(DialogBoxComponent, i, rules?._id, 'delete', ' ', 'deleteRules')">
                                <i-feather name="trash-2" placement="top" ngbTooltip="Delete"
                                    class="cursor-pointer"></i-feather>
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="rulesData?.recordsTotal === 0">
                    <tr>
                        <td class="text-center" colspan="4">
                            No Data Found!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #updateRulesComponent let-c="close" let-d="dismiss">

    <div class="modal-header">
        <h4 class="mb-0 font-weight-600">
            <ng-container *ngIf="currentType == 'rulesAdd'">
                Add
            </ng-container>
            <ng-container *ngIf="currentType == 'rulesUpdate'">
                Edit
            </ng-container>
            Rules
        </h4>
    </div>
    <div class="modal-body">
        <div class="row mt-0">
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="general-form-inputs">
                    <form [formGroup]="rulesForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group mb-3">
                                    <label class="text-themeBlack lato-semibold font16 mb-1">Sport:</label>
                                    <div class="input-group mb-0">
                                        <select formControlName="sport_name" class="form-control auth-input select"
                                            id="sport">
                                            <option value="">Select sport</option>
                                            <ng-container *ngFor="let sport of sportListData;let i = index;">
                                                <option value="{{sport?._id}}">{{sport?.name}}</option>
                                            </ng-container>
                                        </select>
                                    </div>
                                    <div *ngIf="submitted && f.sport_name.errors" class="invalid-feedback-new">
                                        <div *ngIf="f.sport_name.errors.required">Sport name is required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group mb-4">
                                    <label class="text-themeBlack lato-semibold font16 mb-1">Title:</label>
                                    <div class="input-group mb-0">
                                        <input type="text" formControlName="title" class="form-control auth-input "
                                            id="title" autocomplete="off">
                                    </div>
                                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback-new">
                                        <div *ngIf="f.title.errors.required">Title is required.</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="mb-4">
                                    <label class="text-themeBlack lato-semibold font16 mb-1">Content:</label>
                                    <div class="mb-0">
                                        <ckeditor [editor]="Editor" formControlName="content"></ckeditor>
                                    </div>
                                    <div *ngIf="submitted && f.content.errors" class="invalid-feedback-new">
                                        <div *ngIf="f.content.errors.required">Content is required.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-2 text-start">
                            <div class="row">
                                <div class="col-xl-6 col-md-6 col-sm-6 col-xs-6">
                                    <button type="submit" class="btn btn-primary save-cp-btn w-100">Save</button>
                                </div>
                                <div class="col-xl-6 col-md-6 col-sm-6 col-xs-6">
                                    <button type="button" class="btn btn-danger save-cp-btn w-100" aria-label="Close"
                                        (click)="d('Cross click')">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #DialogBoxComponent let-c="close" let-d="dismiss">
    <div class="modal-body">
        <div class="row mb-3">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                <h4 class="text-themeBlack text-center mb-1 font-size-18 font-weight-500">
                    <ng-container *ngIf="currentType == 'deleteRules'">
                        Do you want to delete this rules?
                    </ng-container>
                </h4>
            </div>
        </div>
        <div class="new-ui-card-action text-center mt-0">
            <button class="btn-new-ui-decline me-3 mb-0" aria-label="Close" (click)="d('Cross click')"
                type="button">No</button>
            <button class="btn-new-ui-accept" type="button"
                (click)="deleteData(currentRulesId)">
                Yes
            </button>
        </div>
    </div>
</ng-template>
