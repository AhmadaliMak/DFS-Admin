    <div class="general-form-inputs">
      <div class="row">
        <div class="col-xl-4 col-md-6 col-sm-12 col-xs-12">
          <div class="form-group mb-4">
            <label class="text-themeBlack lato-semibold font16 mb-1">Android Version:</label>
            <div class="input-group mb-0">
              <input type="text" formControlName="androidVersion" class="form-control auth-input" id="androidVersion"
                autocomplete="off" oninput="this.value = this.value.replace(/[^\d.]/g, '')">
            </div>
            <div *ngIf="submitted && f.androidVersion.errors" class="invalid-feedback-new">
              <div *ngIf="f.androidVersion.errors.required">Android version is required.</div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 col-xs-12">
          <div class="form-group mb-4">
            <label class="text-themeBlack lato-semibold font16 mb-1">iOS Version:</label>
            <div class="input-group mb-0">
              <input type="text" formControlName="iosVersion" class="form-control auth-input" id="iosVersion"
                autocomplete="off" inputmode="numeric" oninput="this.value = this.value.replace(/[^\d.]/g, '')">
            </div>
            <div *ngIf="submitted && f.iosVersion.errors" class="invalid-feedback-new">
              <div *ngIf="f.iosVersion.errors.required">iOS version is required.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xl-1 col-md-2 col-sm-2 col-xs-1">
          <button type="submit" class="btn btn-primary save-cp-btn w-100">
            Save
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
